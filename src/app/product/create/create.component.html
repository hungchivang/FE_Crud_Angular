<form [formGroup]="formCreate" (submit)="createProduct()">
  <div class="mb-3 mt-3">
    <label for="id" class="form-label">ID:</label>
    <input type="text" class="form-control" id="id" placeholder="Enter id" name="id" formControlName="id" hidden="">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="text" class="form-control" id="price" placeholder="Enter price" name="price" formControlName="price">
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image:</label>
    <input type="text" class="form-control" id="image" placeholder="Enter image" name="image" formControlName="image">
  </div>

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
